<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolklyator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="wrap">
        <button onclick="avelacneltiv('<')"><</button>
        <button onclick="avelacneltiv('>')">></button>
        <button onclick="avelacneltiv('X')">X</button>
        <button onclick="avelacneltiv('%')">%</button>
      </div>
    <div class="flex">
        <div class="number">
            <input class="input" type="text" readonly >
           <button onclick="avelacneltiv('1')">1</button>
           <button onclick="avelacneltiv(2)">2</button>
           <button onclick="avelacneltiv(3)">3</button>
           <button onclick="avelacneltiv(4)">4</button>
           <button onclick="avelacneltiv(5)">5</button>
           <button onclick="avelacneltiv(6)">6</button>
           <button onclick="avelacneltiv(7)">7</button>
           <button onclick="avelacneltiv(8)">8</button>
           <button onclick="avelacneltiv(9)">9</button>
           <button class="box1" onclick="avelacneltiv(0)">0</button>
     </div>
           </div>
        <div class="wrap">
          <button onclick="avelacneltiv('+')">+</button>
          <button onclick="avelacneltiv('-')">-</button>
          <button onclick="avelacneltiv('/')">/</button>
          <button onclick="hashvel('=')">=</button>
        </div>
  
           </div>
     
  </div>
  <script src="cods.js"></script>
</body>
</html>
